name: Telegram Mailing

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Текст рассылки'
        required: true

jobs:
  mailing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Setup environment
        run: |
          echo "API_ID=${{ secrets.API_ID }}" > .env
          echo "API_HASH=${{ secrets.API_HASH }}" >> .env
          echo "PHONE=${{ secrets.PHONE }}" >> .env
          echo "${{ secrets.GROUPS }}" > groups.txt
          echo "${{ secrets.ADMINS }}" > admins.txt
          
      - name: Run mailing
        run: python -m bot.sender_client "${{ inputs.message }}"