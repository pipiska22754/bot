name: Mailing

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Текст сообщения'
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Setup config
        run: |
          echo "API_ID=${{ secrets.API_ID }}" > .env
          echo "API_HASH=${{ secrets.API_HASH }}" >> .env
          echo "PHONE=${{ secrets.PHONE }}" >> .env
          echo "${{ secrets.ADMINS }}" > admins.txt
          echo "${{ secrets.GROUPS }}" > groups.txt
          
      - name: Run mailing
        run: python -c "from bot.sender_client import send_mailing; import asyncio; asyncio.run(send_mailing('${{ inputs.message }}'))"
